  <script>
    function switchImage() {
      // 画像を切り替える処理
      const img = document.getElementById("myImage");
      if (img.src.match(/mainds\.png/)) {
        img.src = "mainse.png";
      } else if (img.src.match(/mainse\.png/)) {
        img.src = "maink.png";
      }else {
        img.src = "mainds.png";
      }
    }
  </script>
